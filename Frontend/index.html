<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodilicious</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide-core.min.css">
</head>
<body>
    <nav>
        <div class="logo"><img src="Images/logo.png" alt="" class="logo-img"></div>
        <h1 class="title">Foodilicious</h1>
    </nav>
    <main>

        <section class="hero">
            <div class="hero-text">
                <h1 class="title hero-title">Foodilicious</h1>
                <div class="typing-anime">
                    <!-- make it display flex to prevent a handle will come which will come below it. -->
                    <p class="typing"></p>
                    </p>?<p>
                </div>
            </div>

            <!-- for splide corosouel -->
            <div class="splide hero-images">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide image-holder"><img class="slider-img" src="Images/carosouel/burger.jpg"
                                alt=""></li>
                        <li class="splide__slide image-holder"><img class="slider-img"
                                src="Images/carosouel/ice-cream.jpg" alt=""></li>
                        <li class="splide__slide image-holder"><img class="slider-img"
                                src="Images/carosouel/cookies.png" alt=""></li>
                    </ul>
                </div>
            </div>

        </section>
        <section class="content-search">
            <div class="search-area">
                <input type="text" class="search" placeholder="burger">
                <button class="search-btn"><img class="search-btn-img" src="Images/glass.png" alt="glass"></button>
            </div>
        </section>
        <section class="recipie-card">
            <div class="loader"><img src="Images/Spinner.svg" class="slider-img" alt=""></div>
            <!-- <div class="card">
                <div class="card-img"></div>
                <div class="card-name">
                    <img src="" alt="">
                </div>
            </div> -->
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="oop.js"></script>
</body>

</html>
